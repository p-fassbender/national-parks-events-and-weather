<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>National Parks</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />

</head>

<body>
    <header>
        <h1>National Parks Project!</h1>
    </header>
    <main>
        <div class = "grid-x">
            <!-- left column - form and history-->
            <div class = "cell large-4">

                <!--modal-->
                <section class="reveal" data-reveal id="user-form">

                    <form id="state-search-form">

                        <label for="state">
                            Search a state by two letter abbreviation to generate a list of National Parks in that state
                        </label>

                        <input type="text" id="state" name="state" placeholder="Enter state abbr" data-open="user-form">

                        <button >
                            Search
                        </button>

                    </form>



                </section>

            </div>

            <!-- right column - api search results-->
            <div class = "cell large-8">

            </div>
        </div>
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
