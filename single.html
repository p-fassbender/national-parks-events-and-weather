<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>ParkName Page</title>
</head>

<body>

    <header class="header position-relative">
            
        <a class="button position-absolute" href="./index.html">Go Back</a>        

        <h1 class="success text-center"></h1>

    </header>

    <!-- container for park info and images sections-->

    <section class="grid-x" id="info-images">

        <!-- div for park info -->
        <div id="park-info" class="cell small-5">

            <h2 class="text-center">Park Info</h2>

        </div>

        <!-- div for park images -->
        <div id="park-images" class="cell small-5 grid-x">

        </div>

    </section>

    <!-- section for weather forecast -->
    <section id="forecast">
        
        <h2 class="text-center">5-Day Forecast</h2>

        <div class="grid-x" id=forecast-cards>

            <!-- weather cards go here -->

        </div>

    </section>

    <footer class="text-center">
        
        <span class="emoji">❤️</span>Made with love by the National Parks Awesome Team: Preston Fassbender, Tony Linz, & Zach Barney

    </footer>

    <script src="./assets/single.js"></script>

</body>

</html>
